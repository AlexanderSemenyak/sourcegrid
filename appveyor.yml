version: 4.40.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
install:
- cmd: nuget update -self
before_build:
- cmd: nuget restore
build:
  project: SourceGrid_2013.sln
  verbosity: minimal
test:
  assemblies:
    only:
    - Out\Test\Release\SourceGrid.Tests.dll
artifacts:
- path: Out\Win32
  name: SourceGrid
